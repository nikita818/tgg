<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      background-color: black; /* Change background color to black */
      color: white; /* Change text color to white */
      font-family: Arial, sans-serif; /* Specify font */
      padding: 20px; /* Add some padding for better readability */
    }

    canvas {
      display: block; /* Ensure the canvas is displayed as a block element */
      margin: 0 auto; /* Center the canvas horizontally */
    }
  </style>
</head>
<body>
  <div id="content" style="display:none;">
    <h1 style="text-align:center;">There are some strange guests at the hotel !!!</h1>
    <p style="text-align:center;">Just act normal</p>
    <div id="image-container" style="text-align:center;"></div>
  </div>

  <script>
    function setup() {
      createCanvas(800, 600);
      background(255);
      textSize(32);
      fill(0);
      textAlign(CENTER);
      text("There's some strange guests at the hotel !!!", width / 2, 50);
      textSize(16);
      text('Just act normal', width / 2, 100);
      // Load the image
      loadImage('5927551004_d1590e3af5_k.jpg', img => {
        image(img, 0, 0, width, height);
        document.getElementById('content').style.display = 'block';
        document.getElementById('image-container').appendChild(img.canvas);
      });
    }

    function mouseClicked() {
      window.location.href = 'page4_elevator.html';
    }
  </script>
</body>
</html>
