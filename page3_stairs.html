<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="content">
    <!-- Text content -->
    <div id="text-content">
      <h1>These stairs have some strange lighting</h1>
      <p>How far down do these go down? I've been walking for nearly 30 minutes.</p>
    </div>
    <!-- Image content -->
    <div id="image-content">
      <script>
        function setup() {
          createCanvas(800, 600);
          background(255);
          // Load the image
          loadImage('images/50873589398_a2eb847e5a_3k.jpg', img => {
            image(img, 0, 0, width, height);
          });
        }
      </script>
    </div>
    <!-- Button for redirecting to home page -->
    <div id="button-content">
      <button onclick="redirectToHomePage()">Home</button>
    </div>
  </div>

  <script>
    function setup() {
      createCanvas(800, 600);
      background(255);
      textSize(32);
      fill(0);
      textAlign(CENTER);
      text('These stairs have some strange lighting', width / 2, 50);
      textSize(16);
      text('How far down do these go down? I\'ve been walking for nearly 30 minutes.', width / 2, 100);
      // Load the image
      loadImage('images/50873589398_a2eb847e5a_3k.jpg', img => {
        image(img, 0, 0, width, height);
      });
    }

    function mouseClicked() {
      window.location.href = 'page4_stairs.html';
    }

    function redirectToHomePage() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
