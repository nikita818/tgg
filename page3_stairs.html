<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      background-color: black; /* Change background color to black */
      color: white; /* Change text color to white */
      font-family: Arial, sans-serif; /* Specify font */
      padding: 20px; /* Add some padding for better readability */
    }

    canvas {
      display: block; /* Ensure the canvas is displayed as a block element */
      margin: 0 auto; /* Center the canvas horizontally */
    }
  </style>
</head>
<body>
  <div id="button-content">
    <!-- Button for redirecting to home page -->
  </div>

  <script>
    function setup() {
      createCanvas(800, 600);
      background(255);
      textSize(32);
      fill(0);
      textAlign(CENTER);
      text('These stairs have some strange lighting', width / 2, 50);
      textSize(16);
      text('How far down do these go down? I\'ve been walking for nearly 30 minutes.', width / 2, 100);
      // Load the image
      loadImage('50873589398_a2eb847e5a_3k.jpg', img => {
        image(img, 0, 0, width, height);
      });
    }

    function mouseClicked() {
      window.location.href = 'page4_stairs.html';
    }
  </script>
</body>
</html>
