<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      background-color: black; /* Change background color to black */
      color: white; /* Change text color to white */
      font-family: Arial, sans-serif; /* Specify font */
      padding: 20px; /* Add some padding for better readability */
    }

    canvas {
      display: block; /* Ensure the canvas is displayed as a block element */
      margin: 0 auto; /* Center the canvas horizontally */
    }
  </style>
</head>
<body>
  <div id="content">
    <script>
      function setup() {
        createCanvas(800, 600);
        background(255);
        textSize(32);
        fill(0);
        textAlign(CENTER);
        text('Take the stairs or the elevator', width / 2, 50);
        textSize(16);
        text('Choose to take the stairs or the elevator', width / 2, 100);
        // Load the first image
        loadImage('images/2311260401_114b67a696_o.jpg', img => {
          image(img, 0, 150, width / 2, height - 150);
        });
        // Load the second image
        loadImage('50062555751_9ee87ed94a_c.jpg', img => {
          image(img, width / 2, 150, width / 2, height - 150);
        });
      }

      function mouseClicked() {
        if (mouseX < width / 2) {
          window.location.href = 'page3_stairs.html';
        } else {
          window.location.href = 'page3_elevator.html';
        }
      }
    </script>
  </div>
  <button onclick="redirectHome()">Home</button>
  <script>
    function redirectHome() {
      window.location.href = 'index.html';
    }
    setTimeout(redirectHome, 10000); // Redirect to home page after 10 seconds
  </script>
</body>
</html>
